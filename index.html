<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Calendar App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="page-wrap">
			<div class="calendar">
				<div class="calendar__header">
					<button class="button button__calendar button__calendar--prev">◄</button>

					<div class="calendar__date">
						<h4 class="calendar__date--secondary">2020</h4>
						<h3 class="calendar__date--primary">October</h3>
					</div>
					<!--	CALENDAR DATE  -->

					<button class="button button__calendar button__calendar--next">►</button>
				</div>
				<!-- CALENDAR HEADER  -->

				<div class="calendar__table calendar__table--month">
					<div class="calendar__cell calendar__cell--day">Mon</div>
					<div class="calendar__cell calendar__cell--day">Tue</div>
					<div class="calendar__cell calendar__cell--day">Wed</div>
					<div class="calendar__cell calendar__cell--day">Thu</div>
					<div class="calendar__cell calendar__cell--day">Fri</div>
					<div class="calendar__cell calendar__cell--day">Sat</div>
					<div class="calendar__cell calendar__cell--day">Sun</div>
					<div class="calendar__cell calendar__cell--preview">28</div>
					<div class="calendar__cell calendar__cell--preview">29</div>
					<div class="calendar__cell calendar__cell--preview">30</div>
					<div class="calendar__cell">1</div>
					<div class="calendar__cell">2</div>
					<div class="calendar__cell">3</div>
					<div class="calendar__cell">4</div>
					<div class="calendar__cell">5</div>
					<div class="calendar__cell">6</div>
					<div class="calendar__cell">7</div>
					<div class="calendar__cell">8</div>
					<div class="calendar__cell">9</div>
					<div class="calendar__cell">10</div>
					<div class="calendar__cell">11</div>
					<div class="calendar__cell">12</div>
					<div class="calendar__cell">13</div>
					<div class="calendar__cell">14</div>
					<div class="calendar__cell">15</div>
					<div class="calendar__cell">16</div>
					<div class="calendar__cell">17</div>
					<div class="calendar__cell">18</div>
					<div class="calendar__cell">19</div>
					<div class="calendar__cell calendar__cell--active"><span>20</span></div>
					<div class="calendar__cell">21</div>
					<div class="calendar__cell"><span>22</span></div>
					<div class="calendar__cell">23</div>
					<div class="calendar__cell">24</div>
					<div class="calendar__cell">25</div>
					<div class="calendar__cell">26</div>
					<div class="calendar__cell">27</div>
					<div class="calendar__cell">28</div>
					<div class="calendar__cell calendar__cell--today"><span>29</span></div>
					<div class="calendar__cell">30</div>
					<div class="calendar__cell">31</div>
					<div class="calendar__cell calendar__cell--preview">1</div>
				</div>
				<!-- CALENDAR TABLE  -->

			</div>
			<!--  CALENDAR CONTAINER  -->

		</div>
		<!-- PAGE WRAP  -->

		<script src="assets/js/app.js" async defer></script>
	</body>
</html>
